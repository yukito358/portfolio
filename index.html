<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basicï½œGSAP</title>
  <!-- CSS
  =======================================================================-->
  <!-- <link rel="stylesheet" href="css/destyle.min.css"> -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="container">
    <div id="btn-cont">
      <div id="btn-cont-inner">
        <button id="button_1">translateX</button>
        <button id="button_2">translateY</button>
        <button id="button_3">rotation</button>
        <button id="button_4">scale(+)</button>
        <button id="button_5">scale(-)</button>
        <button id="button_6">skewX</button>
        <button id="button_7">skewY</button>
        <button id="button_8">opacity</button>
        <button id="button_9">b-radius</button>
      </div>
      <div id="btn-cont-inner">
        <button id="button_10" class="color-change white" data-color="#ffffff">white</button>
        <button id="button_11" class="color-change red" data-color="#ff0000">red</button>
        <button id="button_12" class="color-change orange" data-color="#ff7f00">orange</button>
        <button id="button_13" class="color-change yellow" data-color="#ffff00">yellow</button>
        <button id="button_14" class="color-change green" data-color="#00ff00">green</button>
        <button id="button_15" class="color-change skyblue" data-color="#00ffff">skyblue</button>
        <button id="button_16" class="color-change blue" data-color="#0000ff">blue</button>
        <button id="button_17" class="color-change purple" data-color="#7f00ff">purple</button>
      </div>
    </div>
    <div id="box"></div>
  </div>

  <!-- JavaScript
  =======================================================================-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
