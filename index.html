<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basicï½œGSAP</title>
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@4.0.0/destyle.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="container">
    <h1 class="main-ttl">Basic</h1>
    <div id="btn-cont">

      <!-- Motion -->
      <div class="btn-cont-inner">
        <h2 class="sub-ttl">Motion</h2>
        <button id="button_1">translateX</button>
        <button id="button_2">translateY</button>
        <button id="button_3">rotation</button>
        <button id="button_4">scale(+)</button>
        <button id="button_5">scale(-)</button>
        <button id="button_6">skewX</button>
        <button id="button_7">skewY</button>
        <button id="button_8">opacity</button>
        <button id="button_9">b-radius</button>
      </div>

      <!-- Ease -->
      <div class="btn-cont-inner">
        <h2 class="sub-ttl">Ease</h2>
        <form id="ease-change">
          <input id="power4" type="radio" name="ease-change" value="power4.out" checked>
          <label for="power4">power4</label>
          <input id="linear" type="radio" name="ease-change" value="none">
          <label for="linear">linear</label>
          <input id="back" type="radio" name="ease-change" value="back.out">
          <label for="back">back</label>
          <input id="bounce" type="radio" name="ease-change" value="bounce.out">
          <label for="bounce">bounce</label>
          <input id="elastic" type="radio" name="ease-change" value="elastic.out(1, 0.3)">
          <label for="elastic">elastic</label>
          <input id="steps" type="radio" name="ease-change" value="steps(12)">
          <label for="steps">steps</label>
          <input id="circ" type="radio" name="ease-change" value="circ.out">
          <label for="circ">circ</label>
        </form>
      </div>

      <!-- Color -->
      <div class="btn-cont-inner">
        <h2 class="sub-ttl">Color</h2>
        <form id="color-change">
          <input id="white" type="radio" name="color-change" value="#ffffff" checked>
          <label for="white">white</label>
          <input id="red" type="radio" name="color-change" value="#ff0000">
          <label for="red">red</label>
          <input id="orange" type="radio" name="color-change" value="#ff7f00">
          <label for="orange">orange</label>
          <input id="yellow" type="radio" name="color-change" value="#ffff00">
          <label for="yellow">yellow</label>
          <input id="green" type="radio" name="color-change" value="#00ff00">
          <label for="green">green</label>
          <input id="skyblue" type="radio" name="color-change" value="#00ffff">
          <label for="skyblue">skyblue</label>
          <input id="blue" type="radio" name="color-change" value="#0000ff">
          <label for="blue">blue</label>
          <input id="purple" type="radio" name="color-change" value="#7f00ff">
          <label for="purple">purple</label>
        </form>
      </div>

      <!-- Duration -->
      <div class="btn-cont-inner">
        <h2 class="sub-ttl">Duration</h2>
        <form id="dur-change">
          <span class="dur-speed">-</span>
          <input type="range" min="1" max="10" step="1" value="3">
          <span class="dur-speed">+</span>
        </form>
      </div>
    </div>

    <!-- Box -->
    <div id="box"></div>
  </div>

  <!-- JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
